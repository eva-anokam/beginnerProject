<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary App</title>
</head>
<body>
   <section>
    <main>
    <h1>English Dictionary</h1>
    <input type="text" id="search" placeholder="Search a word">
    <button>Search</button>
    <p class="word"></p>
    <div class="meaning-container container">
        <h3 class="meaning-heading">Meaning</h3>
    </div>
    <div class="example-container container">
        <h3 class="example-heading">Example</h3>
    </div>
    <div class="synonyms-container container">
        <h3 class="synonyms-heading">Synonyms</h3>
    </div>
    </main>
   </section> 
   <script src="script.js"></script>
</body>
</html>
